<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="Imagens/bobesponja.png"
      type="image/x-icon"
    />
    <title>Bob Esponja</title>
  </head>
  <body>
    <header id="header">
      <section class="wrap">
        <div class="container">
          <figure class="menu">
            <img src="Imagens/menu.png" alt="Menu Mobile" />
          </figure>
          <figure class="fig-logo">
            <img src="Imagens/bobesponja.png" alt="Logo - Bob Esponja" />
          </figure>
          <nav class="navigation">
            <ul class="header-ul">
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Sobre</a>
              </li>
              <li>
                <a href="#">Contato</a>
              </li>
            </ul>
            <form>
              <input type="text" placeholder="Buscar" />
            </form>
          </nav>
        </div>
      </section>
    </header>
    <main>
      <section class="img-fundo">
        <div class="personagens">
          <h1>Bob Esponja</h1>
          <nav class="nav-list">
            <ul class="list-friends">
              <li>Patrick</li>
              <li>Plankton</li>
              <li>Sr.Sirigueijo</li>
              <li>Lula Molusco</li>
            </ul>
          </nav>
        </div>
      </section>
      <section>
        <div class="texto-amigos">
          <h2>Hist√≥ria do Bob</h2>
          <div class="linha"></div>
        </div>

        <section class="caixa-personagens">
          <div class="box-top">
            <div class="person">
              <figure class="fig-person">
                <div class="information">
                  <h3>Lula Molusco</h3>
                  <p>Vizinho do Bob Esponja</p>
                </div>
                <img
                  class="lula"
                  src="Imagens/lula molusco.png"
                  alt="Lula Molusco"
                />
              </figure>
              <button>Saiba mais</button>
            </div>

            <figure class="fig-person">
              <div class="information">
                <h3>Patrick</h3>
                <p>Melhor amigo do Bob Esponja</p>
              </div>
              <img class="patrick" src="Imagens/patrick.png" alt="Patrick" />
            </figure>
          </div>
          <div></div>
        </section>
      </section>
    </main>
    <footer>
      <a href="#header">
        <img src="Imagens/seta.png" alt="seta" />
      </a>
    </footer>
  </body>
</html>
